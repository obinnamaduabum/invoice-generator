<mat-tab-group mat-align-tabs="center"
               (selectedIndexChange)="onNavigationChange($event)"
               [selectedIndex]="selectedPage">
  <mat-tab label="Invoice Creator">
    <app-invoice-creator (gotoEvent)="gotoPage($event)"></app-invoice-creator>
  </mat-tab>
  <mat-tab label="Company">
    <ng-template matTabContent>
      <div style="margin-top: 30px"></div>
      <app-companies></app-companies>
    </ng-template>
  </mat-tab>
  <mat-tab label="Clients">
    <div style="margin-top: 30px"></div>
    <app-view-all-clients></app-view-all-clients>
  </mat-tab>
</mat-tab-group>
