<mat-toolbar class="my-tool-bar">
  <span>Invoice Generator</span>
  <span class="spacer"></span>
  <span *ngIf="!this.isLoggedIn">
    <button mat-button (click)="openLoginDialog()" class="success-btn">LOGIN</button>
  </span>


  <span *ngIf="this.isLoggedIn" style="padding-left: 5px; padding-right: 5px">
    <button mat-button (click)="gotoUrl('/invoice-builder/main')" class="success-btn">Create Invoice</button>
  </span>

  <span [matMenuTriggerFor]="menu" class="profile-icon" *ngIf="this.isLoggedIn">
   <mat-icon>account_circle</mat-icon>
  </span>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="doLogout()">
        <mat-icon *ngIf="loggingOut">
          <mat-progress-spinner
            class="white-mat-spinner"
            [diameter]="20"
            mode="indeterminate">
          </mat-progress-spinner>
        </mat-icon>
      <mat-icon *ngIf="!loggingOut">power_settings_new</mat-icon>
      <span>Log Out</span>
    </button>
  </mat-menu>

</mat-toolbar>
